    <script type="text/javascript">
		window.onload = function(){

		//导航菜单展开
		function funnmenus(){
			var menulis = document.getElementsByClassName('menu-li');
			for(var i=0;i<menulis.length;i++){

				(function(x){
					menulis[x].onmouseover = function(){

						var panel =this.getElementsByClassName('menu-panle')[0];
						panel.style.display='block';
						console.log(this.offsetHeight);
						panel.style.top=0 - x * this.offsetHeight + 'px';
						siblings(this).forEach(function(value,index,array){
							if(value.nodeName == 'LI')
							value.getElementsByClassName('menu-panle')[0].style.display='none';
						});
					};

					menulis[x].onmouseleave = function(){
						var panel =this.getElementsByClassName('menu-panle')[0];
						panel.style.display='none';
					};

				})(i);

			}
		}

		//生活研究所
		function funLifeBox() {
            var box = document.getElementsByClassName('boxCircle');
            for(var i = 0;i<box.length;i++){

                    box[i].onmouseover = function () {
						this.style.borderColor='#cc7a1c';
                    };

                    box[i].onmouseleave=function () {

                        this.style.borderColor='#248cfc';
                    };
            }
        }

        //右侧切换页
        function funSelectBox() {

            var lis = document.getElementsByClassName('item-down');

            for(var i =0;i<lis.length;i++){
				(function (x) {
                    lis[x].onmouseover = function () {
						this.style.borderColor='#ff0000';
						//this.style.borderBottomColor='#ffffff';
                    };

                    lis[x].onmouseleave=function () {
						this.style.borderColor='#ffffff';
                    };
                })(i)

			}
        }

	</script>
